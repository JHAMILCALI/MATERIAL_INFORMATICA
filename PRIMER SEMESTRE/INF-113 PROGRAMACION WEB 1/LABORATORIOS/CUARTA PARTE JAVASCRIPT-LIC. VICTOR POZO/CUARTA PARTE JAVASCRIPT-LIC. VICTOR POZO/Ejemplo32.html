<!DOCTYPE html>
<html lang="es">
<head><title>VALIDACION DE FORMULARIO_102</title>
<meta charset="UTF-8"> <!--<meta charset="iso-8859-1"> -->
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
<script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilos.css">

<script>
window.onload = function () {
document.formularioDatos.nombre.focus();
document.formularioDatos.addEventListener('submit', validarFormulario);
}
 
function validarFormulario(evObject) {
evObject.preventDefault();
var todoCorrecto = true;
var formulario = document.formularioDatos;
//\d; Representa un d√≠gito del 0 al 9.
if(isNaN(formulario.edad.value)==true || /^[1-9]\d$/.test(formulario.edad.value)==false) {
	alert ('Edad no valida'); 
	todoCorrecto=false;
}
if(isNaN(formulario.altura.value)==true || formulario.altura.value<=0 || formulario.altura.value>=3) {
	alert ('Altura no valida'); 
	todoCorrecto=false;
	}
if (todoCorrecto ==true) {formulario.submit();}
}
</script>
</head>
<body>

<div class="container" id="formulario">      
<div class="registro">
<h2>Datos del cliente</h2>
<form name ="formularioDatos" method="POST" action="Cliente.php">
<div class="alert alert-warning text-center">Formulario de verificacion de datos Numericos</div>
<div class="form-group">     
   <label>nombres:</label>        
     <div >      
   		<INPUT TYPE="TEXT"  class="form-control" placeholder="nombres" name="nombre">     </div>    
</div>
<div class="form-group">       
   <label>Edad:</label>        
   <div >            
   		<input type="text" class="form-control" placeholder="Edad" name="edad">        
   </div>    
</div>     
<div class="form-group">       
   <label>Altura:</label>        
   <div >            
   		<input type="text" class="form-control" placeholder="Altura" id="altura">        
   </div>    
</div>   

<div class="form-group">   
     <div>         
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="enviar">   
      </div>   
     <div>      
       	<input type="reset" class="btn btn-danger btn-lg btn-block" value="limpiar">     </div> 
</div>
</form>
</div>
</div>		
</body>
</html>
