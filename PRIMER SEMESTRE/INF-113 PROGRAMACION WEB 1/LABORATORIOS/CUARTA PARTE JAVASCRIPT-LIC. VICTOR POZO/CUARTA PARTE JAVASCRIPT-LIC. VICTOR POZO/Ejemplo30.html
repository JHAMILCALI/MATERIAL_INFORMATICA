<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Funciones preventDefault() y addEventListener()</title>	

<style>
.centrado{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 80vh;/*vh (viewport-height) = Altura de la ventana grafica. vw (viewport-width) = Anchura de la ventana grafica. Sus valores se expresan en porcentaje (de 0 a 100)*/ 	
} 
.formato{
  width:450px;
  color:#FFFFFF;
  border-radius: 10px;
  background-color:#666666;
}
</style>

<script>
window.onload = function () {
//querySelector(); devuelve el primer elemento del documento con id = "#varOpcion"
//addEventListener; metodo que permite a침adir una escucha del evento indicado (primer par치metro), y en el caso de que ocurra, se ejecutar치 la funci칩n
document.querySelector("#varOpcion").addEventListener("click", function(event){
alert( "Accion no permitida por la funcion preventDefault()");
event.preventDefault();
}, false);
}
</script>
  </head>
  <body>
 
<div class="centrado">	
<form class="border p-3 formato">
<p class="fs-3">Contrato de trabajo</p> 
<div class="form-group">
            <label for="validarNombre">Nombre:<span>*</span></label>
            <input type="text" class="form-control" id="nombre" name="nombre" 
placeholder="Nombre completo" required>
        	</div>
  	
        <div class="form-group">
            <label for="validarDireccion">Direccion:<span>*</span></label>
            <input type="text" class="form-control" id="direccion" name="direccion" 
placeholder="Direccion de casa" required>       
       </div>
	
       <div class="form-group">
            <label for="validarEdad">Edad:<span>*</span></label>
            <input type="text" class="form-control" id="edad" name="edad" placeholder="Edad" 
required>
       </div>
<div class="form-group">
  <input type="checkbox" class="form-check-input" id="varOpcion"/>Acepto las condiciones del contrato
  </div>
</form>
</div>
</body>
</html>
