!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/> <!--<meta charset="iso-8859-1">-->
<title>Ejemplo 4 - Bordes</title>
</head>
<style>
p.dotted {border-style: dotted;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;
}
body{
text-align: center;
font-family: Arial;
font-size: 20px;
color: cornflowerblue;
}
</style>
</head>
<body>
<h2>La propiedad de estilo de borde</h2>
<p class="dotted">La Paz - dotted</p>
<p class="dashed">Cochabamba - dashed</p>
<p class="solid">Oruro - solid</p>
<p class="double">Santa Cruz - double</p>
<p class="groove">Potosi - groove</p>
<p class="ridge">Chuquisaca - ridge</p>
<p class="inset">Beni - inset</p>
<p class="outset">Pando - outset</p>
<p class="none">Tarija - sin borde.</p>
<p class="hidden">Bolivia borde oculto.</p>
<p class="mix">Todos los departamentos - sup, der, inf, izq</p>
</body>
</html>
