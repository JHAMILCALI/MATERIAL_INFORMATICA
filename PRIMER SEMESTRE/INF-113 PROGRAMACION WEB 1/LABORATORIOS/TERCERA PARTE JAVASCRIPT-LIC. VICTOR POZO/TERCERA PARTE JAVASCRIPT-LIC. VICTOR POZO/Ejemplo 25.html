<script>
	//Encontrar elementos HTML por colecciones de objetos HTML	
  function informar(){
     var mensaje="";  
     mensaje+="Se han seleccionado las opciones: \n\n";  
     for(i=0; i<5; i++){   
        if (miFormulario.elements[i].checked){
          mensaje+="- " + miFormulario.elements[i].value + "\n";
        }
     }
     alert(mensaje);
  }

</SCRIPT>
</HEAD>
<BODY>

<H2>Manejando el objeto checkbox...</H2>
<H2>LENGUAJES DE PROGRAMACION</H2>
<div class="container well">
<FORM NAME="miFormulario" ACTION="javascript:informar()">
Selecciona los cursos APROBADOS<BR><BR>
