<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"> <!--<meta charset="iso-8859-1"> -->
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<title>Objeto Select</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
<script src="bootstrap/js/bootstrap.min.js"></script>
<head><title>Objeto Text</title>
<style>
body{
	text-align:center;
}
</style>
<SCRIPT>
  function moverTexto(){
     document.miFormulario.caja2.value=document.miFormulario.caja1.value;
     document.miFormulario.caja1.focus();
     document.miFormulario.caja1.select();
  }
</SCRIPT>
</HEAD>
<BODY>
<H2>Manejando el objeto text...</H2>
<div class="container-fluid well">
<FORM NAME="miFormulario">
Escribe un texto en la primera caja y pulsa el botón...<BR><BR>
<div class="row">
<div class="col-xs-6"> 
<INPUT TYPE=TEXT class="form-control" id="caja1" VALUE="" SIZE=20> 
</div>
<div class="col-xs-6">
<INPUT TYPE=TEXT class="form-control" id="caja2" VALUE="" SIZE=20><BR><BR>
</div>
</div>
<INPUT TYPE=BUTTON NAME="boton"  class="btn btn-warning" VALUE="Púlsame" onClick="moverTexto();">
</FORM>
</div>
</BODY>
</HTML>
